<div

    fxLayout.gt-sm="row wrap"
    fxLayoutAlign.gt-sm="center start"
    padding
>
    <app-album-viewer
        fxFlex.gt-sm="400px"
        *ngFor="let album of albumList$ | async"

        margin

    ></app-album-viewer>
</div>
