<mat-toolbar>
    <ng-container *ngIf="homePageService.homePage$ | async as homePage">
        {{ homePage.identite.nomEtablissement }}
        <a *ngFor="let articleCategory of homePage.articleCategorie" mat-button>
            {{ articleCategory.name }}
        </a>
    </ng-container>
    <span fxFlex></span>
    <ng-container [ngSwitch]="auth.isAuthenticated$ | async">
        <a mat-button *ngSwitchCase="false" (click)="auth.loginWithRedirect()"
            >Connexion</a
        >
        <ng-container *ngSwitchCase="true">
            {{ (auth.user$ | async)?.email }}

            <a mat-button (click)="auth.logout()">DÃ©connexion</a>
        </ng-container>
    </ng-container>
</mat-toolbar>

<ul *ngIf="categorieList$ | async as categorieList">
    <li *ngFor="let categorie of categorieList">
        {{ categorie.name }}
    </li>
</ul>
<ul *ngIf="itemCarteList$ | async as itemCarteList">
    <li *ngFor="let itemCarte of itemCarteList">
        {{ itemCarte.name }}
    </li>
</ul>

<app-map></app-map>
